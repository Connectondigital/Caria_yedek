server {
    listen 80;
    server_name [YOUR_VPS_IP];

    # Main Frontend
    location / {
        root /var/www/caria_v1/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Horizon Admin
    location /admin {
        alias /var/www/caria_v1/admin-horizon/build;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # Corporate Admin
    location /corporate-admin {
        alias /var/www/caria_v1/caria_v1admin-panel/Corporate/build;
        index index.html;
        try_files $uri $uri/ /corporate-admin/index.html;
    }

    # API Proxy
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
