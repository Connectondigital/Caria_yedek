server {
    listen 80;
    server_name cariaestates.com www.cariaestates.com 69.62.114.46;
    
    # --- MAIN SITE CONFIG ---
    root /var/www/caria/frontend/build;
    index index.html;

    location /assets/ { try_files $uri =404; }

    # --- ADMIN PANEL STATIC ASSETS ---
    # Serve static assets directly from the admin folder
    location /admin/static {
        root /var/www/caria/admin-horizon;
        expires max;
        add_header Cache-Control "public, no-transform";
    }

    # --- ADMIN PANEL ROUTING ---
    location /admin {
        root /var/www/caria/admin-horizon;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # --- SHARED API ---
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- UPLOADS ---
    location /uploads/ {
        alias /var/www/caria/uploads/;
    }

    # --- MAIN SITE ROUTER ---
    location / {
        try_files $uri $uri/ /index.html;
    }
}
